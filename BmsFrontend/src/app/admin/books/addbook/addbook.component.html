<div class="modal-body jumbotron">
  <h1>{{book.id == null ? 'Add' : 'Edit'}} Book {{book.id}}</h1> 
<form #addForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Book Name" [(ngModel)]="book.name" name="name" required>  
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" placeholder="Author" name="author" [(ngModel)]="book.author" required>  
  </div>
  <div class="form-group">
    <label for="author">Price</label>
    <input type="text" class="form-control" id="price" placeholder="Price" name="price" [(ngModel)]="book.price" required>  
  </div>
  <div class="form-group" *ngIf="book.id == null">
    <input type="file" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="170" width="170" *ngIf="imgURL" >
  </div>
  <div class="modal-footer">
    <button [disabled]="addForm.invalid" type="button" class="btn btn-primary" (click)="saveBook()">Save Book</button>
  </div>
</form>
</div>
