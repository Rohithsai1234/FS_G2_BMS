<div class="modal-body jumbotron">
  <h1>Add User</h1>
  <form #addForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" id="name" placeholder="Name" [(ngModel)]="user.name" required>
    </div>
    <div class="form-group">
      <label for="userType">User Type</label>
      <input type="text" name="userType" class="form-control" id="type" placeholder="User Type" [(ngModel)]="user.type" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" required>
    </div>
    <div class="modal-footer">
      <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" (click)="addUser()">Save</button>
    </div>
  </form>
</div>
