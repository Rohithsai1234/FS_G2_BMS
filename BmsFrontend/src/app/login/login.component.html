<div>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <h1 align="center">Book Store App</h1>
  
&nbsp;&nbsp;
</div>

    
<div class="container vh-100" style="background-color:p-3 mb-2 bg-info text-white">
  <div class="row justify-content-center h-50 w-100">
      <div class="card my-auto shadow">
          <div class="card-body px-9">
              <div class="text-center">
              </div>
              <div class="text-center">
                <a href="http://localhost:4200/login"><img class="mb-4" src="assets/img.jpeg" alt="logo" width="100" height="100"></a>
                  <h2>Welcome</h2>
              </div>
              <p style="color: lightslategray; text-align: center;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

  
      <div class="text-center form-signin">

        
        <input type="text" id="UserName" class="form-control" placeholder="Username" required [(ngModel)]="username" #UserNameControl="ngModel">&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="alert alert-danger" *ngIf="UserNameControl.invalid && UserNameControl.touched" style="padding-top:2px; padding-bottom:3px ;">User Name is required
      </span>
        
        <input type="password" id="Password" class="form-control" placeholder="Password" required [(ngModel)]="password" #PasswordControl="ngModel">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="alert alert-danger" *ngIf="PasswordControl.invalid && PasswordControl.touched" style="padding-top:2px; padding-bottom:3px;">Password is required
      </span>
        
        <button class="btn btn-primary" (click)=checkLogin() class="btn btn-lg btn-primary btn-block" >Log in</button> 
    </div>
